<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Войти в админку</h2>

  <div
    [ngClass]="{invalid: form.get('email')?.touched && form.get('email')?.invalid}"
    class="form-control">
    <label for="email">Email</label>
    <input type="email"
           formControlName="email"
           id="email">

    <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
      class="validation">
      <small *ngIf="form.get('email')?.errors?.required">Введите поле email</small>
      <small *ngIf="form.get('email')?.errors?.email">Поле Email должно быть email</small>
    </div>

  </div>

  <div
    [ngClass]="{invalid: form.get('password')?.touched && form.get('password')?.invalid}"
    class="form-control">
    <label for="password">Password</label>
    <input type="email"
           formControlName="password"
           id="password">

    <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
      class="validation">

      <small
        *ngIf="form.get('password')?.errors?.required"
      >Введите пароль</small>
      <small
        *ngIf="form.get('password')?.errors?.minlength"
      >Пароль должен быть не менее
        {{form.get('password')?.errors?.minlength?.requiredLength}}
        символов, сейчас он
        {{form.get('password')?.errors?.minlength?.actualLength}} символа</small>
    </div>

  </div>

  <button class="btn btn-primary"
          type="submit"
          [disabled]="form.invalid || submitted"
  >Войти</button>
</form>
